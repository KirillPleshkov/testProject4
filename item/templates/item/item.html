{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/item.css'%}" type="text/css">
    <script src="{% static 'scripts/item.js' %}"></script>
    <div class="container">
        <h1>Название товара: {{ item.name }}</h1>
        <p>Описание: {{ item.description }}</p>
        <p class="price">Цена: {{ item.price }} руб.</p>
        <button onclick="buyItem({{ item.id }})">Купить</button>
    </div>
{% endblock %}
